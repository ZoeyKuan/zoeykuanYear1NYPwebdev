<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>making shopping cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" text="text/css">
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-between">

      <!-- start of products -->
      <div class="container-fluid col-6 ">
        
        <div class="row align-items-end justify-content-between">
          <h1 class="col-6">Shopping Cart</h1>
          <div class="col-1 align-items-start">
            <span id="cart-amount">0</span>
            <img id="shoppingCartBtn" src="shopping-bag.png" alt="Shopping Cart Icon" style="width: 50px;" />
          </div>
        </div>
      
        <div class="row justify-content-between py-3">

          <div class="col-4">
            <div class="card p-4">
              <img src="images/egyptian.jpg" alt="Egyptian Tarot">
              <h3>Egyptian Tarot Deck</h3>
              <h6>$10.80</h6>
              <button onclick="createBillItem('Egyptian Tarot Deck', '10.80', 'images/egyptian.jpg', 1)" class="cart-btn">Add to Cart</button>
            </div>
          </div>

          <div class="col-4">
            <div class="card p-4">
              <img src="images/game.jpg" alt="Tarot Playcards">
              <h3>Tarot Playcards</h3>
              <h6>$20.70</h6>
              <button onclick="createBillItem('Tarot Playcards', '20.70', 'images/game.jpg', 1)" class="cart-btn">Add to Cart</button>
            </div>
          </div>

          <div class="col-4">
            <div class="card p-4">
              <img src="images/latin.jpg" alt="Latin Tarot Deck">
              <h3>Latin Tarot Deck</h3>
              <h6>$13.70</h6>
              <button onclick="createBillItem('Latin Tarot Deck', '13.70', 'images/latin.jpg', 1)" class="cart-btn">Add to Cart</button>
            </div>
          </div>

        </div>
        <div class="row justify-content-between py-3">

          <div class="col-4">
            <div class="card p-4">
              <img src="images/modern.jpg" alt="Modern Tarot Deck">
              <h3>Modern Tarot Deck</h3>
              <h6>$17.65</h6>
              <button onclick="createBillItem('Modern Tarot Deck', '17.65', 'images/modern.jpg', 1)" class="cart-btn">Add to Cart</button>
            </div>
          </div>

          <div class="col-4">
            <div class="card p-4">
              <img src="images/riderwaite.jpg" alt="Rider Waite Tarot Deck">
              <h3>Rider Waite Tarot Deck</h3>
              <h6>$8.18</h6>
              <button onclick="createBillItem('Rider Waite Tarot Deck', '8.18', 'images/riderwaite.jpg', 1)" class="cart-btn">Add to Cart</button>
            </div>
          </div>

          <div class="col-4">
            <div class="card p-4">
              <img src="images/zombie.jpg" alt="Zombie Tarot Deck">
              <h3>Zombie Tarot Deck</h3>
              <h6>$33.10</h6>
              <button onclick="createBillItem('Zombie Tarot Deck', '33.10', 'images/zombie.jpg', 1)" class="cart-btn">Add to Cart</button>
            </div>
          </div>

        </div>

      </div>
      <!-- end of products -->

      <!-- start of bill -->
      <div class="container-fluid col-3" id="bill">
        <div class="col-12">
          <div class="row px-4" id="cart-items">
            <div class="col-12">
              <div id="displayCart"></div>
            </div>
          </div>
          <div class="row" id="costAndClose">
            <a href="#" class="col-6" id="cost">
              <span id="priceDisplay">Checkout<br/>($0.00)</span>
            </a>
            <button onclick="toggleBill()" class="col-6" id="close">Close</button>
          </div>
        </div>
      </div>
      <!-- end of bill -->

    </div>
  </div>
  <script src="shopping_cart.js" text="text/javascript"></script>
</body>
</html>
